<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Admin Product Management</h1>
    <div id="admin-product-list"></div>

    <h2>Chat</h2>
    <div id="admin-chat-box"></div>
    <input type="text" id="admin-chat-input" placeholder="Type a message...">
    <button id="admin-send-button">Send</button>

    <script>
        // WebSocket connection for chat
        const socket = new WebSocket('ws://localhost:3000');

        socket.onmessage = function(event) {
            const chatBox = document.getElementById('admin-chat-box');
            const message = document.createElement('div');
            message.textContent = event.data;
            chatBox.appendChild(message);
        };

        document.getElementById('admin-send-button').onclick = function() {
            const chatInput = document.getElementById('admin-chat-input');
            socket.send(chatInput.value);
            chatInput.value = '';
        };

        function fetchProducts() {
            fetch('/products')
                .then(response => response.json())
                .then(products => {
                    const productList = document.getElementById('productList');
                    productList.innerHTML = '';
                    products.forEach(product => {
                        const li = document.createElement('li');
                        li.textContent = `ID: ${product.id}, Name: ${product.name}, Price: $${product.price}`;
                        productList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching products:', error));
        }

        // Fetch products when the page loads
        window.onload = fetchProducts;

        document.getElementById('productForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const id = document.getElementById('id').value;
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;

            const price = document.getElementById('price').value;

            fetch('/add-product', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id, name, description, price }),

            })
            .then(response => {
                if (response.ok) {
                    alert('Product added successfully!');
                    document.getElementById('productForm').reset();
                } else {
                    alert('Error adding product.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
